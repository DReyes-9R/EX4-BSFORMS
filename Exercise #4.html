<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="Stylese.css">	
	
</head>
<body>
<!-- LAYOUT 1-->
<div class="container">
        <h2>Creating Vertical Form Layout</h2>
        <form>
            <!-- Email Field -->
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" required>
            </div>
            
            <!-- Remember Me Checkbox -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="checkRemember">
                <label for="checkRemember" class="form-check-label">Remember me</label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
<!-- LAYOUT 2 -->

<div class="container mt-3">
        <h2>Creating Horizontal Form Layout</h2>
        <form>
            <!-- Horizontal Form Row -->
            <div class="row mb-3 align-items-center">
                <!-- Email Field -->
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <!-- Password Field -->
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <!-- Remember Me Checkbox -->
                <div class="col-sm-2"></div> <!-- Empty column for spacing -->
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkRemember">
                        <label for="checkRemember" class="form-check-label">Remember me</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <div class="col-sm-2"></div> <!-- Empty column for spacing -->
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>

<!-- LAYOUT 3 -->

<div>
	<h2>Creating Inline Form Layout</h2>

	<form>
	    <div > <!--div for email-->
	        <label for="inputEmail">Email</label>
	        <input type="email" id="inputEmail" placeholder="Email">
	    </div>

	    <div > <!--div for password-->
	        <label for="inputPassword">Password</label>
	        <input type="password" id="inputPassword" placeholder="Password">
	    </div>
	    
	    <div > <!--div for checkbox-->
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>

</body>
</html>
